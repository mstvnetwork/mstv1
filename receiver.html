<!DOCTYPE html>
<html>
<head>
  <title>Watch Live Cast - MSTV</title>
</head>
<body>
  <h2>Watching Cast</h2>
  <video id="remote" autoplay playsinline controls></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const castId = urlParams.get("castid") || "mystream";

    const socket = new WebSocket("wss://scott-nat-assessment-rankings.trycloudflare.com");
    const peer = new RTCPeerConnection();

    peer.ontrack = (event) => {
      document.getElementById("remote").srcObject = event.streams[0];
    };

    peer.onicecandidate = (e) => {
      if (e.candidate) {
        socket.send(JSON.stringify({ type: "candidate", candidate: e.candidate, castId }));
      }
    };

    socket.onopen = () => {
      socket.send(JSON.stringify({ type: "watcher", castId }));
    };

    socket.onmessage = async ({ data }) => {
      const msg = JSON.parse(data);
      if (msg.type === "offer") {
        await peer.setRemoteDescription(new RTCSessionDescription(msg.offer));
        const answer = await peer.createAnswer();
        await peer.setLocalDescription(answer);
        socket.send(JSON.stringify({ type: "answer", answer, castId }));
      } else if (msg.type === "candidate") {
        peer.addIceCandidate(new RTCIceCandidate(msg.candidate));
      }
    };

    window.onunload = () => socket.close();
  </script>
</body>
</html>
