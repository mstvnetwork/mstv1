<!DOCTYPE html>
<html>
<head>
  <title>Global Sync YouTube Player (Multichannel Support)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: white;
      margin: 0;
      text-align: center;
    }
    #player-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }
    #player {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    #mute-toggle {
      position: absolute;
      top: 8px; right: 8px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      padding: 6px;
      user-select: none;
    }
    #scrolling-banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #007BFF;
      color: white;
      font-size: clamp(14px, 3vw, 20px);
      font-weight: bold;
      font-family: monospace;
      overflow: hidden;
      user-select: none;
      z-index: 10;
      pointer-events: none;
      padding: 8px 0;
    }
    #marquee-text {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
    #loading-overlay {
      position: fixed;
      inset: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 215, 0, 0.2);
      border-top: 3px solid #FFD700;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #FFD70088;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loading-text {
      color: #FFD700;
      font-size: 20px;
      font-weight: 600;
      font-family: "Courier New", monospace;
      text-shadow: 0 0 6px #FFD70099;
      letter-spacing: 1px;
    }
    /* New styles for warning banner and fallback button */
    #warning-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #cc0000;
      color: white;
      font-weight: bold;
      padding: 10px 0;
      font-family: monospace;
      z-index: 10000;
      user-select: none;
    }
    #fallback-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ff4500;
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-family: monospace;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="warning-banner" style="display:none;">
    ⚠️ Your browser is known to have issues with embedded YouTube playback. Please use the button below to watch on YouTube.
  </div>

  <div id="player-container">
    <div id="player"></div>
    <div id="mute-toggle">🔇</div>
    <div id="scrolling-banner">
      <div id="marquee-text">Loading...</div>
    </div>
  </div>

  <div id="loading-overlay">
    <div id="loading-spinner"></div>
    <div id="loading-text">Stream Loading...</div>
  </div>

  <script>
    // Detect problematic browsers
    function detectProblematicBrowser() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      // Regex patterns for browsers
      const patterns = [
        /SamsungBrowser/i,
        /FBAV/i,           // Facebook app
        /Instagram/i,
        /Twitter/i,
        /MiuiBrowser/i,
        /Silk/i,
        /Opera Mini/i
      ];
      return patterns.some(pattern => pattern.test(ua));
    }

    // Show red warning banner and replace player with fallback button
    function showWarningAndFallback() {
      document.getElementById('warning-banner').style.display = 'block';
      const container = document.getElementById('player-container');
      container.innerHTML = ''; // Clear existing player & controls

      // Construct YouTube watch URL for current video or default first video
      const videoId = (playlist.length > 0) ? playlist[currentVideoIndex].id : null;
      if (!videoId) {
        container.innerHTML = '<p style="color:#f00;">No video available to watch.</p>';
        return;
      }
      const ytUrl = `https://www.youtube.com/watch?v=${videoId}`;

      // Create fallback button
      const btn = document.createElement('a');
      btn.id = 'fallback-button';
      btn.href = ytUrl;
      btn.target = '_blank';
      btn.rel = 'noopener noreferrer';
      btn.textContent = '▶️ Watch on YouTube';
      container.appendChild(btn);

      // Hide other UI elements we won't use here
      document.getElementById('mute-toggle').style.display = 'none';
      document.getElementById('scrolling-banner').style.pointerEvents = 'auto'; // keep banner interactive
    }

    // Parse 'ch' param from URL query string, default to '1'
    function getChannelFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const ch = params.get('ch');
      return ch ? ch : '1';
    }

    const ch = getChannelFromUrl();
    const playlistURL = `https://raw.githubusercontent.com/mstvnetwork/mstv1/main/sync-ch${ch}.json`;


    let player;
    let playlist = [];
    let startTimeUTC = null;
    let currentVideoIndex = 0;
    let startSeconds = 0;
    let isMuted = true;
    let failSafeTimeout;

    // Load YouTube Iframe API
    function loadYouTubeAPI() {
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);
    }

    // Update marquee text with current video title
    function updateBanner() {
      const marquee = document.getElementById('marquee-text');
      if (playlist.length === 0) {
        marquee.textContent = 'No videos in playlist';
      } else {
        marquee.textContent = `Now Playing: ${playlist[currentVideoIndex].title}`;
      }
    }

    // Fail-safe timeout logic for skipping failed loads
    function setFailSafe() {
      clearTimeout(failSafeTimeout);
      failSafeTimeout = setTimeout(() => {
        console.warn("Video failed to load within 10 seconds. Skipping...");
        currentVideoIndex = (currentVideoIndex + 1) % playlist.length;
        startSeconds = 0;
        player.loadVideoById({
          videoId: playlist[currentVideoIndex].id,
          startSeconds: startSeconds
        });
        updateBanner();
        setFailSafe(); // restart timeout for new video
      }, 10000); // 10 seconds
    }

    // Sync player time to global start_time_utc and playlist durations
    function syncAndPlay() {
      if (!startTimeUTC || playlist.length === 0) return;

      const now = Date.now();
      const elapsedSeconds = Math.floor((now - startTimeUTC) / 1000);
      const totalDuration = playlist.reduce((sum, video) => sum + video.duration_seconds, 0);
      const loopedElapsed = elapsedSeconds % totalDuration;

      let accumulated = 0;
      for (let i = 0; i < playlist.length; i++) {
        if (loopedElapsed < accumulated + playlist[i].duration_seconds) {
          currentVideoIndex = i;
          startSeconds = loopedElapsed - accumulated;
          break;
        }
        accumulated += playlist[i].duration_seconds;
      }
      if (startSeconds < 0) startSeconds = 0;

      updateBanner();

      if (!player) {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: playlist[currentVideoIndex].id,
          playerVars: {
            autoplay: 1,
            controls: 0,
            modestbranding: 1,
            rel: 0,
            fs: 0,
            start: startSeconds,
            mute: 1
          },
          events: {
            onReady: (event) => {
              if (isMuted) event.target.mute();
              else event.target.unMute();
              event.target.playVideo();
              setFailSafe();

              // ✅ Green screen fix (injected styling)
              const iframe = document.querySelector('#player iframe');
              if (iframe) {
                iframe.style.transform = 'translateZ(0)';
                iframe.style.backfaceVisibility = 'hidden';
                iframe.style.willChange = 'transform';
                iframe.style.backgroundColor = 'black';
              }
            },
            onStateChange: (event) => {
              if (event.data === YT.PlayerState.PLAYING) {
                document.getElementById('loading-overlay').style.display = 'none';
                clearTimeout(failSafeTimeout);
              }
              if (event.data === YT.PlayerState.ENDED) {
                currentVideoIndex = (currentVideoIndex + 1) % playlist.length;
                startSeconds = 0;
                player.loadVideoById({
                  videoId: playlist[currentVideoIndex].id,
                  startSeconds: startSeconds
                });
                updateBanner();
                setFailSafe();
              }
            }
          }
        });
      } else {
        player.loadVideoById({
          videoId: playlist[currentVideoIndex].id,
          startSeconds: startSeconds
        });
        setFailSafe();
      }
    }

    // Fetch JSON playlist and init player or fallback
    async function fetchPlaylist() {
      try {
        const res = await fetch(jsonUrl);
        const data = await res.json();
        playlist = data.video_list || [];
        startTimeUTC = new Date(data.start_time_utc).getTime();

        if (detectProblematicBrowser()) {
          showWarningAndFallback();
        } else {
          loadYouTubeAPI();
        }
      } catch (e) {
        console.error('Error fetching JSON:', e);
        // Optional: show error to user
      }
    }

    // Mute toggle logic
    const muteToggle = document.getElementById('mute-toggle');
    const muteKey = 'ytPlayerMuted';

    if (sessionStorage.getItem(muteKey) === 'false') {
      isMuted = false;
      muteToggle.textContent = '🔊';
    } else {
      isMuted = true;
      muteToggle.textContent = '🔇';
    }

    muteToggle.addEventListener('click', () => {
      if (!player) return;
      if (isMuted) {
        player.unMute();
        isMuted = false;
        muteToggle.textContent = '🔊';
        sessionStorage.setItem(muteKey, 'false');
      } else {
        player.mute();
        isMuted = true;
        muteToggle.textContent = '🔇';
        sessionStorage.setItem(muteKey, 'true');
      }
    });

    window.onYouTubeIframeAPIReady = () => {
      syncAndPlay();

      // Optional smarter resync every 30s ONLY if not currently playing
      setInterval(() => {
        if (!player || player.getPlayerState() !== YT.PlayerState.PLAYING) {
          console.log("Re-syncing because player not playing...");
          syncAndPlay();
        }
      }, 30000);
    };

    fetchPlaylist();
  </script>
</body>
</html>
