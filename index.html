<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSTV Pseudo-Live Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #muteButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.5em;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    #loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 20;
      font-family: Arial, sans-serif;
      font-size: 1.2em;
      pointer-events: none;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" autoplay playsinline></video>
    <span id="muteButton">ðŸ”‡</span>

    <!-- Loader -->
    <div id="loader">
      <div class="spinner"></div>
      <div>Channel loading, please wait...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const muteButton = document.getElementById('muteButton');
    const loader = document.getElementById('loader');

    let hls = null;
    let isMuted = localStorage.getItem('mstvMuted') === 'false' ? false : true;

    // Parse channel number from URL
    const urlParams = new URLSearchParams(window.location.search);
    const ch = parseInt(urlParams.get('ch') || '1');

    // Define test channels (working HLS streams)
    const channels = {
      1: {
        urls: ["https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"],
        durations: [120]
      },
      2: {
        urls: ["https://mojang.hosting.lanex.cz/minecraft.m3u8"],
        durations: [120]
      },
      3: {
        urls: ["https://test-streams.mux.dev/pts_shift/master.m3u8"],
        durations: [120]
      }
    };

    const channel = channels[ch] || channels[1];
    let currentVideoIndex = -1;

    // Get pseudo-live playback time
    function getPlaybackPosition(channel) {
      const total = channel.durations.reduce((a, b) => a + b, 0);
      const now = Math.floor(Date.now() / 1000) % total;
      let offset = 0;
      for (let i = 0; i < channel.durations.length; i++) {
        if (now < offset + channel.durations[i]) {
          return { index: i, time: now - offset };
        }
        offset += channel.durations[i];
      }
      return { index: 0, time: 0 };
    }

    // Load the stream at a given index and time
    function loadStream(index, time) {
      const url = channel.urls[index];

      if (hls) {
        hls.destroy();
        hls = null;
      }

      if (Hls.isSupported()) {
        hls = new Hls({ debug: true }); // enable debug logs
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.currentTime = time;
          video.play().catch(() => {});
        });

        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error('HLS.js error:', data);
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function handler() {
          video.removeEventListener('loadedmetadata', handler);
          video.currentTime = time;
          video.play().catch(() => {});
        });
      } else {
        console.error("This browser does not support HLS.");
      }
    }

    // Sync the playback to current pseudo-live time
    function syncPlayback() {
      const { index, time } = getPlaybackPosition(channel);
      if (index !== currentVideoIndex) {
        currentVideoIndex = index;
        loadStream(index, time);
      } else if (Math.abs(video.currentTime - time) > 2) {
        video.currentTime = time;
      }
    }

    // When video ends, reload the stream at correct time (loop)
    video.addEventListener('ended', () => {
      const { index, time } = getPlaybackPosition(channel);
      currentVideoIndex = index;
      loadStream(index, time);
    });

    // Toggle mute
    muteButton.addEventListener('click', () => {
      isMuted = !isMuted;
      localStorage.setItem('mstvMuted', isMuted);
      video.muted = isMuted;
      muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
      if (!video.paused) {
        video.play().catch(() => {});
      }
    });

    // Apply mute on load
    video.muted = isMuted;
    muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';

    // Hide loader when video starts playing
    video.addEventListener('playing', () => {
      loader.style.display = 'none';
    });

    // Start video and sync loop
    syncPlayback();
    setInterval(syncPlayback, 1000);
  </script>
</body>
</html>
