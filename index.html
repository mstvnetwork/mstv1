<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSTV Pseudo-Live Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #muteButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.5em;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" autoplay playsinline></video>
    <span id="muteButton">ðŸ”‡</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const muteButton = document.getElementById('muteButton');
    let hls = null;

    // âœ… Load persistent mute state from localStorage (default: true/muted)
    let isMuted = localStorage.getItem('mstvMuted') === 'false' ? false : true;

    // Channel config
    const channel = {
      type: "m3u8",
      durations: [7765],
      urls: [
        "https://d65f47.cfglobalcdn.com/silverlight/secip/113295/133612/3iHCn8tczLUFs4_7Z6ANZg/MTAxLjExOS4xNzcuNzM=/1755455361/hls-vod-s0013/flv/api/files/videos/2025/07/21/1753112016mujgj.mp4.m3u8"
      ]
    };

    let currentVideoIndex = -1;

    function getPlaybackPosition(channel) {
      const total = channel.durations.reduce((a, b) => a + b, 0);
      const now = Math.floor(Date.now() / 1000) % total;
      let offset = 0;
      for (let i = 0; i < channel.durations.length; i++) {
        if (now < offset + channel.durations[i]) {
          return { index: i, time: now - offset };
        }
        offset += channel.durations[i];
      }
      return { index: 0, time: 0 };
    }

    function loadStream(index, time) {
      const url = channel.urls[index];

      if (hls) {
        hls.destroy();
        hls = null;
      }

      if (channel.type === 'm3u8' && Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.currentTime = time;
          video.play().catch(() => {});
        });
      } else {
        video.src = url;
        video.addEventListener('loadeddata', function handler() {
          video.removeEventListener('loadeddata', handler);
          video.currentTime = time;
          video.play().catch(() => {});
        });
      }
    }

    function syncPlayback() {
      const { index, time } = getPlaybackPosition(channel);
      if (index !== currentVideoIndex) {
        currentVideoIndex = index;
        loadStream(index, time);
      } else if (Math.abs(video.currentTime - time) > 2) {
        video.currentTime = time;
      }
    }

    // âœ… Mute/unmute toggle with persistence
    muteButton.addEventListener('click', () => {
      isMuted = !isMuted;
      localStorage.setItem('mstvMuted', isMuted);  // save state
      video.muted = isMuted;
      muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';

      if (!video.paused) {
        video.play().catch(() => {});
      }
    });

    // âœ… Apply mute state on load
    video.muted = isMuted;
    muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';

    syncPlayback();
    setInterval(syncPlayback, 1000);
  </script>
</body>
</html>
