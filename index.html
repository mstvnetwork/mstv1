<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Video with Autoplay</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background: #000;
    }

    .video-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .click-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      font-size: 28px;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 2;
      transition: background 0.3s;
    }

    .click-overlay:hover {
      background: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div class="click-overlay" onclick="startVideo()">
      ▶️ Click to Start
    </div>
    <iframe
      id="videoFrame"
      class="video-iframe"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    function startVideo() {
      const iframe = document.getElementById('videoFrame');
      iframe.src = "https://tellynews.xyz/e/0tbei8t26k38?autoplay=1&muted=0";
      iframe.style.display = "block";
      document.querySelector('.click-overlay').style.display = 'none';
    }
  </script>
</body>
</html>
