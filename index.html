<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cropped Player</title>
    <style>
        body { background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }

        /* The 'Window' that shows only the video */
        .crop-container {
            width: 800px;  /* Width of the video player you want to see */
            height: 450px; /* Height of the video player you want to see */
            overflow: hidden;
            position: relative;
            border: 2px solid #333;
        }

        /* The actual webpage shifted behind the window */
        .crop-container iframe {
            position: absolute;
            
            /* ADJUST THESE VALUES to center the video */
            top: -150px;  /* Moves the page UP to hide the top header */
            left: -50px;  /* Moves the page LEFT to hide sidebars */
            
            width: 1280px; /* Should match the original site's typical width */
            height: 1000px;
        }
    </style>
</head>
<body>

    <div class="crop-container">
        <iframe 
            src="https://tulnit.com/live/sony-tv-hd/" 
            scrolling="no" 
            frameborder="0">
        </iframe>
    </div>

</body>
</html>
