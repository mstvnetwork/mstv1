<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Sync YouTube Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    #player-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: royalblue;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
    }

    #banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    #spinner {
      position: absolute;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid gold;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #mute-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      cursor: pointer;
      z-index: 10;
    }

    #warning {
      position: absolute;
      top: 0;
      left: 0;
      background: red;
      color: white;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      z-index: 99;
    }

    #watch-btn {
      background: #ff0000;
      color: white;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="spinner"></div>
    <div id="mute-toggle">ðŸ”‡</div>
    <div id="warning" style="display:none;"></div>
  </div>
  <div id="banner"><span></span></div>

  <script>
    const ch = new URLSearchParams(location.search).get("ch") || "1";
    const playlistURL = `https://raw.githubusercontent.com/mstvnetwork/mstv1/main/sync-ch${ch}.json`;
    const container = document.getElementById("player-container");
    const banner = document.querySelector("#banner span");
    const spinner = document.getElementById("spinner");
    const muteBtn = document.getElementById("mute-toggle");
    const warning = document.getElementById("warning");

    const problematicAgents = [
      "SamsungBrowser", "FBAN", "FBAV", "Instagram", "Twitter",
      "MiuiBrowser", "Silk", "Opera Mini"
    ];

    const isBadBrowser = problematicAgents.some(agent => navigator.userAgent.includes(agent));

    if (isBadBrowser) {
      warning.style.display = "block";
      warning.innerText = "âš ï¸ Your browser does not support embedded YouTube playback. Click below to watch directly on YouTube.";
      spinner.remove();
      muteBtn.remove();
      const btn = document.createElement("button");
      btn.id = "watch-btn";
      btn.innerText = "Watch on YouTube";
      btn.onclick = () => window.open("https://www.youtube.com", "_blank");
      container.appendChild(btn);
      banner.textContent = "YouTube player not supported on this browser.";
    } else {
      let playlist = [];
      let isMuted = true;
      let currentIndex = 0;

      muteBtn.onclick = () => {
        isMuted = !isMuted;
        muteBtn.textContent = isMuted ? "ðŸ”‡" : "ðŸ”Š";
        loadVideo();
      };

      fetch(playlistURL)
        .then(res => res.json())
        .then(data => {
          playlist = data.video_list;
          const startTimeUTC = new Date(data.start_time_utc).getTime();
          const nowUTC = Date.now();
          const elapsed = Math.floor((nowUTC - startTimeUTC) / 1000);
          let sum = 0;
          for (let i = 0; i < playlist.length; i++) {
            const dur = playlist[i].duration_seconds;
            if (sum + dur > elapsed) {
              currentIndex = i;
              break;
            }
            sum += dur;
          }
          loadVideo(elapsed - sum);
        })
        .catch(err => {
          spinner.remove();
          warning.style.display = "block";
          warning.innerText = "âš ï¸ Error loading playlist.";
        });

      function loadVideo(offset = 0) {
        spinner.style.display = "block";
        container.querySelector("iframe")?.remove();
        const video = playlist[currentIndex];
        const next = playlist[(currentIndex + 1) % playlist.length];
        const startSeconds = offset;
        const muteParam = isMuted ? 1 : 0;
        const src = `https://www.youtube.com/embed/${video.id}?autoplay=1&mute=${muteParam}&start=${startSeconds}&controls=0&modestbranding=1&rel=0&fs=0`;

        const iframe = document.createElement("iframe");
        iframe.src = src;
        iframe.allow = "autoplay; encrypted-media";
        iframe.onload = () => spinner.style.display = "none";
        iframe.onerror = () => {
          console.warn("Retrying failed load...");
          setTimeout(() => loadVideo(0), 3000);
        };
        container.appendChild(iframe);
        banner.textContent = `Now Playing: ${video.title} | Next: ${next.title}`;
        
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % playlist.length;
          loadVideo(0);
        }, (video.duration_seconds - offset) * 1000);
      }
    }
  </script>
</body>
</html>
