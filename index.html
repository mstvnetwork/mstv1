<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MSTV Network â€“ Main Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px 10px;
      background-color: #000;
      font-size: 2.2em;
      font-weight: bold;
      color: #FFD700;
    }

    .channel-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .channel-buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background-color: #FFD700;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .channel-buttons button:hover {
      background-color: #e6c200;
    }

    .channel-wrapper {
      position: relative;
      width: 90%;
      max-width: 1280px;
      margin: 20px auto;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      background-color: black;
    }

    .channel-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      background-color: #000;
      color: #FFD700;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>MSTV NETWORK</header>

  <div class="channel-buttons">
    <button onclick="switchChannel('m3u8')">ðŸŽ¬ M3U8 Channel</button>
    <button onclick="switchChannel('mp4')">ðŸŽ¥ MP4 Channel</button>
  </div>

  <div class="channel-wrapper">
    <iframe id="streamFrame" class="channel-frame" allowfullscreen></iframe>
  </div>

  <footer>
    &copy; 2025 MSTV INDIA. All rights reserved.
  </footer>

  <script>
    const urls = {
      m3u8: "https://mstvnetwork.github.io/mstv8/"
      mp4: "https://mstvnetwork.github.io/mstv9/"
    };

    function switchChannel(type) {
      document.getElementById('streamFrame').src = urls[type];
    }

    // Load default channel
    switchChannel('m3u8');
  </script>

</body>
</html>
