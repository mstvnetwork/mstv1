<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSTV Pseudo-Live Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay muted playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    let hls = null;

    const channel = {
      type: "m3u8",
      titles: ["Wrestlemania 2025", "Sitaare Jameen Par"],
      durations: [12372, 9265], // in seconds
      urls: [
        "https://t9lr3d.cfglobalcdn.com/silverlight/secip/113295/133612/gJHqMZP1OAPmGM55LWwi6g/MTAxLjExOS4xMTUuODU=/1755365102/hls-vod-s0013/flv/api/files/videos/2025/08/03/175421688647ex0.mp4.m3u8",
        "https://cdn3.einthusan.io/etv/content/D7ret.mp4.m3u8?e=1755365400&md5=HqSKMyJ1v3NdVp2pmmNWGg"
      ]
    };

    let currentVideoIndex = -1;

    function getPlaybackPosition(channel) {
      const totalDuration = channel.durations.reduce((a, b) => a + b, 0);
      const now = Math.floor(Date.now() / 1000) % totalDuration;
      let offset = 0;
      for (let i = 0; i < channel.durations.length; i++) {
        if (now < offset + channel.durations[i]) {
          return { index: i, time: now - offset };
        }
        offset += channel.durations[i];
      }
      return { index: 0, time: 0 };
    }

    function loadStream(index, time) {
      const url = channel.urls[index];

      if (hls) {
        hls.destroy();
        hls = null;
      }

      if (channel.type === 'm3u8' && Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.currentTime = time;
          video.play().catch(() => {});
        });
      } else {
        video.src = url;
        video.addEventListener('loadeddata', function handler() {
          video.removeEventListener('loadeddata', handler);
          video.currentTime = time;
          video.play().catch(() => {});
        });
      }
    }

    function syncPlayback() {
      const { index, time } = getPlaybackPosition(channel);
      if (index !== currentVideoIndex) {
        currentVideoIndex = index;
        loadStream(index, time);
      } else if (Math.abs(video.currentTime - time) > 2) {
        video.currentTime = time;
      }
    }

    video.muted = true;
    syncPlayback();
    setInterval(syncPlayback, 1000);
  </script>
</body>
</html>
