<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .video-container { position: relative; width: 90%; max-width: 800px; padding-bottom: 56.25%; height: 0; overflow: hidden; border: 2px solid #444; border-radius: 8px; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        h1 { margin-bottom: 20px; font-size: 1.5rem; }
    </style>
</head>
<body>

    <h1>Sony TV HD - Live Stream</h1>

    <div class="video-container">
        <iframe 
            src="https://tulnit.com/live/sony-tv-hd/" 
            frameborder="0" 
            allow="autoplay; encrypted-media; fullscreen" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
