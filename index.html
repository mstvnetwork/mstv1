<!DOCTYPE html>
<html>
<head>
  <title>Global Sync MP4 Player (Multichannel)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #video {
      width: 100%;
      height: 100vh;
      background: black;
      object-fit: contain;
    }
    #mute-toggle {
      position: absolute;
      top: 8px; right: 8px;
      font-size: 24px;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      padding: 6px;
      cursor: pointer;
      z-index: 10;
    }
    #scrolling-banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #007BFF;
      color: white;
      font-size: clamp(14px, 3vw, 20px);
      font-weight: bold;
      font-family: monospace;
      overflow: hidden;
      padding: 8px 0;
      z-index: 10;
      pointer-events: none;
    }
    #marquee-text {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
    #loading-overlay {
      position: fixed;
      inset: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 215, 0, 0.2);
      border-top: 3px solid #FFD700;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
      box-shadow: 0 0 10px #FFD70088;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loading-text {
      color: #FFD700;
      font-size: 20px;
      font-weight: 600;
      font-family: "Courier New", monospace;
      text-shadow: 0 0 6px #FFD70099;
    }
  </style>
</head>
<body>

  <video id="video" autoplay muted playsinline></video>
  <div id="mute-toggle">ðŸ”‡</div>
  <div id="scrolling-banner">
    <div id="marquee-text">Loading...</div>
  </div>

  <div id="loading-overlay">
    <div id="loading-spinner"></div>
    <div id="loading-text">Stream Loading...</div>
  </div>

  <script>
    const video = document.getElementById("video");
    const marquee = document.getElementById("marquee-text");
    const muteToggle = document.getElementById("mute-toggle");
    const overlay = document.getElementById("loading-overlay");

    const ch = new URLSearchParams(location.search).get("ch") || "1";
    const jsonUrl = `sync-ch${ch}.json`;

    let playlist = [];
    let startTimeUTC = 0;
    let currentIndex = 0;
    let currentSeek = 0;
    let isMuted = true;

    // Load mute preference
    const muteKey = "mp4PlayerMuted";
    if (sessionStorage.getItem(muteKey) === "false") {
      isMuted = false;
      muteToggle.textContent = "ðŸ”Š";
    }

    muteToggle.addEventListener("click", () => {
      isMuted = !isMuted;
      video.muted = isMuted;
      muteToggle.textContent = isMuted ? "ðŸ”‡" : "ðŸ”Š";
      sessionStorage.setItem(muteKey, isMuted ? "true" : "false");
    });

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        playlist = data.video_list;
        startTimeUTC = new Date(data.start_time_utc).getTime() / 1000;
        syncAndPlay();
        setInterval(syncAndPlay, 30000); // periodic resync
      });

    function syncAndPlay() {
      if (!playlist.length || !startTimeUTC) return;

      const now = Date.now() / 1000;
      const elapsed = now - startTimeUTC;
      const totalDuration = playlist.reduce((sum, v) => sum + v.duration_seconds, 0);
      const loopTime = elapsed % totalDuration;

      let acc = 0;
      for (let i = 0; i < playlist.length; i++) {
        const dur = playlist[i].duration_seconds;
        if (loopTime < acc + dur) {
          currentIndex = i;
          currentSeek = Math.floor(loopTime - acc);
          break;
        }
        acc += dur;
      }

      playVideo(playlist[currentIndex], currentSeek);
    }

    function playVideo(videoItem, seekTime) {
      marquee.textContent = "Now Playing: " + videoItem.title;
      overlay.style.display = "flex";
      video.src = videoItem.url;
      video.load();

      video.onloadedmetadata = () => {
        const safeSeek = Math.min(seekTime, video.duration - 1);
        video.currentTime = safeSeek;
        video.play().then(() => {
          overlay.style.display = "none";
        }).catch(console.warn);
      };

      video.onerror = () => {
        marquee.textContent = "âš ï¸ Video failed to load.";
        overlay.style.display = "none";
      };
    }

    video.onended = () => {
      syncAndPlay();
    };
  </script>

</body>
</html>
